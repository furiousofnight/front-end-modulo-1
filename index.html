<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <!-- CSS interno -->
    <style>
        /* Texto estático em ciano para o botão */
        .static-cyan {
            color: #00fff7 !important;
            text-shadow: none !important;
            animation: none !important;
        }
        /* Reset básico para remover margens e paddings padrões e garantir consistência */
        * {
            margin: 0; /* Remove margem padrão de todos os elementos */
            padding: 0; /* Remove padding padrão de todos os elementos */
            box-sizing: border-box; /* Inclui padding e borda no cálculo do tamanho */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte padrão moderna */
        }

        /* Estilização do corpo da página */
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a); /* Fundo com gradiente escuro */
            color: #f1f1f1; /* Cor do texto principal */
            display: flex; /* Usa flexbox para centralizar conteúdo */
            flex-direction: column; /* Organiza em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: center; /* Centraliza verticalmente */
            height: 100vh; /* Ocupa toda a altura da tela */
            text-align: center; /* Centraliza texto */
        }

        /* Logo no cabeçalho */
        header img {
            width: 300px; /* Largura fixa do logo */
            height: auto; /* Mantém proporção */
            margin-bottom: 20px; /* Espaço abaixo do logo */
        }


        /* Animação de pulsação neon cyberpunk */
        @keyframes neon-pulse {
            0%, 100% {
                text-shadow:
                    0 0 2px #ff00ea,
                    0 0 4px #00fff7,
                    0 0 8px #ff00ea,
                    0 0 12px #00fff7;
                color: #ff00ea;
            }
            50% {
                text-shadow:
                    0 0 4px #00fff7,
                    0 0 8px #ff00ea,
                    0 0 16px #00fff7,
                    0 0 20px #ff00ea;
                color: #00fff7;
            }
        }

        /* Título principal com efeito neon cyberpunk pulsante */
        h1 {
            font-size: 2.1rem; /* Tamanho grande para destaque */
            color: #ff00ea; /* Cor base neon rosa */
            text-shadow:
                0 0 2px #ff00ea,
                0 0 4px #00fff7,
                0 0 8px #ff00ea,
                0 0 12px #00fff7;
            margin-bottom: 10px; /* Espaço abaixo do título */
            animation: neon-pulse 3s infinite alternate; /* Animação pulsante mais lenta */
            letter-spacing: 2px;
        }

        /* Subtítulo */
        h2 {
            font-size: 1.2rem; /* Tamanho menor */
            color: #888; /* Cinza suave */
            margin-bottom: 50px; /* Espaço abaixo do subtítulo */
        }


        /* Botão de entrada nas aulas com efeito neon cyberpunk pulsante */
        a.button {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ea 0%, #00fff7 100%); /* Degradê neon */
            color: #0f0f0f;
            box-shadow:
                0 0 2px #ff00ea,
                0 0 4px #00fff7,
                0 0 8px #ff00ea;
            transition: all 0.3s ease-in-out;
            animation: neon-pulse 3s infinite alternate; /* Igual ao título */
            border: 2px solid #ff00ea;
            letter-spacing: 1px;
        }

        /* Texto estático em ciano para o botão */
        .static-cyan {
            color: #00fff7 !important;
            text-shadow: none !important;
            animation: none !important;
            font-weight: bold;
        }

        a.button:hover {
            background-color: linear-gradient(90deg, #00fff7 0%, #ff00ea 100%);
            color: #ff00ea;
            box-shadow:
                0 0 4px #00fff7,
                0 0 8px #ff00ea,
                0 0 16px #00fff7;
            border: 2px solid #00fff7;
        }

        /* Rodapé fixado na parte inferior */
        footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: #555;
            padding: 20px;
            margin-top: 50px;
            background: linear-gradient(to top, rgba(15, 15, 15, 1), rgba(15, 15, 15, 0));
        }
    </style>
</head>
<body>
