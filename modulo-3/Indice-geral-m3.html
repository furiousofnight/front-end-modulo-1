    <!-- Estilos CSS embutidos para o índice geral -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0f1a25;
            color: #e6f7ff;
            padding: 20px;
            line-height: 1.6;
        }

        h1, h2 {
            color: #ffdd00;
            text-align: center;
            margin-bottom: 24px;
        }

        ol.indice {
            max-width: 900px;
            margin: 0 auto;
            padding-left: 20px;
        }

        ol.indice li {
            background-color: #112233;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0006;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        ol.indice li:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px #0008;
        }

        ol.indice li h2 {
            margin: 0 0 6px;
            font-size: 1.1em;
            color: #00ff99;
        }

        ol.indice li p {
            margin: 0;
            font-size: 0.95em;
            color: #c8d6e5;
        }

        ol.indice li a {
            color: #ffdd00;
            text-decoration: none;
            font-weight: bold;
        }

        ol.indice li a:hover {
            color: #fff700;
            text-decoration: underline;
        }
    /* Links dentro do parágrafo do rodapé */
        .roda-pe p {
    font-size: 0.9em;
    color: #c8c8c8;
    text-align: center;
    margin: 6px 0;
    line-height: 1.4;
    font-style: italic;
    transition: color 0.3s ease;
}
    .roda-pe p a {
        color: #ffdd00;
        text-decoration: none;
        font-weight: bold;
    }

    .roda-pe p a:hover {
        color: #fff;
        text-decoration: underline;
    }

        @media (max-width: 768px) {
            body { padding: 12px; }
            ol.indice li { padding: 10px 12px; }
            ol.indice li h2 { font-size: 1em; }
            ol.indice li p { font-size: 0.9em; }
        }

        @media (max-width: 480px) {
            ol.indice li { padding: 8px 10px; }
            ol.indice li h2 { font-size: 0.95em; }
            ol.indice li p { font-size: 0.85em; }
        }
        .modulos-botoes {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 16px;
    margin: 24px 0 40px 0;
}

.btn-modulo {
    display: inline-block;
    padding: 12px 22px;
    background: linear-gradient(135deg, #00ff99, #00ccff);
    color: #0f1a25;
    font-weight: bold;
    text-decoration: none;
    border-radius: 8px;
    box-shadow: 0 4px 12px #0005;
    transition: all 0.3s ease;
    font-size: 1.05em;
}

.btn-modulo:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 16px #0007;
    background: linear-gradient(135deg, #00ccff, #00ff99);
}
